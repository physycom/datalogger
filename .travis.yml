language: cpp

os:
  - linux
  - osx

compiler:
    - gcc
    - clang

addons:
  apt:
    packages:
    - libboost-all-dev
    - fltk1.3-dev
    - freeglut3-dev
    - libgl1-mesa-dev
    - libglu1-mesa-dev
    - libxinerama-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew update                                                                               ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install fltk                                                                         ;fi

script:
  - mkdir build && cd build && cmake .. && cmake --build .
