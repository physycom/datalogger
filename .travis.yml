language: c++
compiler:
  - gcc
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get update -qq
install:
  - sudo apt-get install -qq g++-4.8 libboost1.55-all-dev fltk1.3-dev freeglut3-dev libgl1-mesa-dev libglu1-mesa-dev
  - export CXX="g++-4.8"
script:
  - make all
