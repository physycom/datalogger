language: cpp

os:
  - linux
  - osx

compiler: 
    - gcc
    - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - sourceline: 'ppa:boost-latest/ppa'
    packages:
    - gcc-5
    - g++-5
    - clang
    - libboost1.55-all-dev
    - fltk1.3-dev
    - freeglut3-dev
    - libgl1-mesa-dev
    - libglu1-mesa-dev
    - libxinerama-dev

matrix:
    exclude:
    - os: osx
      compiler: gcc
    - os: linux
      compiler: clang

before_install:
  # OSX Setup 
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew update                                                                               ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install fltk                                                                         ;fi

script:
  - mkdir build && cd build && cmake .. && cmake --build .
  